<!-- chamando o funcionamento da api do gemini -->
<<script>
    document.getElementById('form-analise').addEventListener('submit', async function(event) {
        event.preventDefault(); // Impede o comportamento padrão do form

        const url = document.getElementById('link-site').value;
        const email = document.getElementById('email').value;

        try {
            const response = await fetch('http://localhost:3000/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url })
            });

            if (!response.ok) {
                throw new Error('Erro na análise. Tente novamente.');
            }

            const data = await response.json();

            // Armazena o resultado no localStorage
            localStorage.setItem('analysisResult', JSON.stringify(data)); // mudar para conexao com o firebase

            // Redireciona para a página de resultado
            window.location.href = 'resultado.html';

        } catch (error) {
            console.error(error);
            document.getElementById('resultado').innerHTML = '<p>Erro ao realizar a análise. Por favor, tente novamente.</p>';
        }
    });
</script>
